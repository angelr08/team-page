<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Team-Page</title>
</head>
<body>
  <header>
    <div>
      <h1>The creative crew</h1>
    </div>
    <div>
      <h3>Who we are</h3>
      <p>We are team of creatively diverse. driven. innovative individuals working in various locations from the world.</p>
    </div>
  </header>
  <main>
    <section class="profiles">
      <div class="product-owner">
        <figure>
          <img src="photo1.png" alt="">
          <p>Product owner</p>
        </figure>
        <h4>Bill Mahoney</h4>
      </div>
      <div class="art-director">
        <figure>
          <img src="photo2.png" alt="">
          <p>Art director</p>
        </figure>
        <h4>Saba Cabrera</h4>
      </div>
      <div class="tech-lead">
        <figure>
          <img src="photo3.png" alt="">
          <p>Tech Lead</p>
        </figure>
        <h4>Shae Le</h4>
      </div>
      <div class="ux-designer">
        <figure>
          <img src="photo4.png" alt="">
          <p>UX Designer</p>
        </figure>
        <h4>Skylah Lu</h4>
      </div>
      <div class="developer1">
        <figure>
          <img src="photo5.png" alt="">
          <p>Developer</p>
        </figure>
        <h4>Griff Richards</h4>
      </div>
      <div class="developer2">
        <figure>
          <img src="photo6.png" alt="">
          <p>Deverloper</p>
        </figure>
        <h4>Stan John</h4>
      </div>
    </section>
  </main>
  <footer>
    <p>created by angelr08 - devChallenges.io</p>
  </footer>
</body>
</html>
